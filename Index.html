<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Static Web Page</h1>
    </header>
    <main>
        <h2>Custom Buttons</h2>
        <button class="custom-button">Button 1</button>
        <button class="custom-button">Button 2</button>

        <h2>Editing Features</h2>
        <input type="text" class="custom-input" placeholder="Enter some text here">
        <textarea class="custom-input" rows="4" placeholder="Enter more text here"></textarea>
    </main>
</body>
</html>
