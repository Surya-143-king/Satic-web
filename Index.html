<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .custom-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        .custom-button:hover {
            background-color: #45a049;
        }
        .custom-input {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            margin: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Web Page</h1>
    </header>
    <main>
        <h2>Custom Buttons</h2>
        <button class="custom-button">Button 1</button>
        <button class="custom-button">Button 2</button>

        <h2>Editing Features</h2>
        <input type="text" class="custom-input" placeholder="Enter some text here">
        <textarea class="custom-input" rows="4" placeholder="Enter more text here"></textarea>
    </main>
</body>
</html>
